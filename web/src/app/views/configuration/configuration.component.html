<div class="animated fadeIn">
  <ngx-loading [show]="isLoading" [config]="loadingConfig"></ngx-loading>
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="form" novalidate (ngSubmit)="save()">
        <div class="card">
          <div class="card-header">
            <strong>Smtp Configuration</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Host name</label>
                  <input type="text" class="form-control" formControlName="hostname">
                </div>
                <span style="color: red" *ngIf="formErrors.hostname">{{formErrors.hostname}}</span>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Port</label>
                  <input type="number" class="form-control" formControlName="port">
                </div>
                <span style="color: red" *ngIf="formErrors.port">{{formErrors.port}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" formControlName="username">
                </div>
                <span style="color: red" *ngIf="formErrors.username">{{formErrors.username}}</span>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
                <span style="color: red" *ngIf="formErrors.password">{{formErrors.password}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" formControlName="email">
                </div>
                <span style="color: red" *ngIf="formErrors.email">{{formErrors.email}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <strong>System Configuration</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>System Fqdn (public)</label>
                  <input type="text" class="form-control" formControlName="endpointfqdn">
                </div>
                <span style="color: red" *ngIf="formErrors.endpointfqdn">{{formErrors.endpointfqdn}}</span>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Service Port (public)</label>
                  <input type="number" class="form-control" formControlName="endpointPort">
                </div>
                <span style="color: red" *ngIf="formErrors.endpointPort">{{formErrors.endpointPort}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-footer">
            <button [disabled]="form.invalid || !form.dirty"
                    type="submit"
                    [ngClass]="{'btn-default': form.invalid || !form.dirty, 'btn-primary' : !form.invalid && form.dirty}"
                    class="btn btn-sm">
              <i class="fa fa-dot-circle-o"></i> Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
