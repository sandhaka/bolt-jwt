<div [ngClass]="modalClass">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{modalTitle}}</h4>
      <button type="button" class="close" (click)="bsModalRef.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div style="max-height: 320px; overflow-y: scroll" class="col-sm-12">
          <label>Users: </label>
          <div *ngFor="let user of users" class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" type="text" readonly [value]="user">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div style="max-height: 320px; overflow-y: scroll" class="col-sm-12">
          <label>Roles: </label>
          <div *ngFor="let role of roles" class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <input class="form-control" type="text" readonly [value]="role">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
    </div>
  </div>
</div>
