<div [ngClass]="modalClass">
  <div class="modal-content">
    <ngx-loading [show]="isOnProcessing" [config]="loadingConfig"></ngx-loading>
    <form [formGroup]="form" novalidate (ngSubmit)="submit()">
      <div class="modal-header">
        <h4 class="modal-title">{{modalTitle}}</h4>
        <button type="button" class="close" (click)="bsModalRef.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label>Available</label>
              <div class="row">
                <div class="col-sm-12 text-center">
                  <button class="btn btn-sm">
                    <i class="icon-arrow-right"></i>
                  </button>
                </div>
              </div>
              <div class="row">
                <select multiple formControlName="availableRoles">
                  <option *ngFor="let option of availableRoles" value="option.id">{{option.description}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label>Assigned</label>
              <div class="row">
                <div class="col-sm-12 text-center">
                  <button class="btn btn-sm">
                    <i class="icon-arrow-left"></i>
                  </button>
                </div>
              </div>
              <div class="row">
                <select multiple formControlName="assignedRoles">
                  <option *ngFor="let option of assignedRoles" value="option.id">{{option.description}}</option>
                </select>
              </div>
            </div>
          </div>

        </div>

      </div>
      <div class="modal-footer">

        <button type="submit"
                class="btn"
                [ngClass]="{'btn-default': form.invalid || !form.dirty, 'btn-primary' : !form.invalid && form.dirty}"
                [disabled]="form.invalid || !form.dirty">
          Save
        </button>

        <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancel</button>
      </div>
    </form>
  </div>
</div>
