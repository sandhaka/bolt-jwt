<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <form [formGroup]="form" novalidate (ngSubmit)="onNgSubmit()">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username" formControlName="username">
                  </div>
                  <span style="color: red" *ngIf="formErrors.username">{{formErrors.username}}</span>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  </div>
                  <span style="color: red" *ngIf="formErrors.password">{{formErrors.password}}</span>
                </div>
                <div class="row">
                  <div class="col-6">
                    <input [disabled]="form.invalid" type="submit" class="btn btn-primary px-4" value="Login"/>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                  <div class="col-6" *ngIf="loginError">
                    <span style="color: red">{{loginError}}</span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
